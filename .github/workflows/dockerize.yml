name: Dockerize

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  dockerize:
    # only run when the triggering workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/zbiri_mountasir_exchange:latest
            ghcr.io/${{ github.repository_owner }}/zbiri_mountasir_exchange:${{ github.sha }}

      - name: Dockerize summary
        run: |
          echo "Docker image pushed to GHCR: ghcr.io/${{ github.repository_owner }}/zbiri_mountasir_exchange:${{ github.sha }}"
          echo "Triggered by workflow run: ${{ github.event.workflow_run.id }}"
